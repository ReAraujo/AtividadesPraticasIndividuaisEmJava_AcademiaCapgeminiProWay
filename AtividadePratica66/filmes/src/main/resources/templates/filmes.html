<!DOCTYPE html>
<html lang="pt-BR">
    <head th:replace="~{base :: headBase(Filmes)}"></head>
<body>
    <header th:replace="~{base :: headerBase}"></header>
    <main>
    <h1 class="title">Filmes</h1>
    <h2>Lista de Filmes:</h2> 
        <a class="btn btn-warning botaoCadastrarNovoFilme" href="/filme/form">Cadastrar Novo Filme</a> 
        <br />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>DIRETOR</th>
                    <th>GENERO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${filme}">
                   <td th:text="${f.id}"></td>
                    <td th:text="${f.titulo}"></td>
                    <td th:text="${f.diretor}"></td>
                    <td th:text="${f.genero}"></td>
                    <td>
                        <a class="btn btn-outline-info btn-sm" th:href="@{'/filme/editar/'+${f.id}}">Editar</a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
