<!DOCTYPE html>
<html lang="pt-BR">
    <head th:replace="~{base :: headBase(Clientes)}"></head>
<body>
    <header th:replace="~{base :: headerBase}"></header>
    <main>
    <h1 class="title">Clientes</h1>
    <h2>Lista de Clientes:</h2> 
        <a class="btn btn-warning botaoCadastrarNovoCliente" href="/cliente/form">Cadastrar Novo Cliente</a> 
        <br />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME COMPLETO</th>
                    <th>DATA DE NASCIMENTO</th>
                    <th>CPF</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${cliente}">
                   <td th:text="${c.id}"></td>
                    <td th:text="${c.nomeCompleto}"></td>
                    <td th:text="${c.dataNascimento}"></td>
                    <td th:text="${c.cpf}"></td>
                    <td>
                        <a class="btn btn-outline-info btn-sm" th:href="@{'/cliente/editar/'+${c.id}}">Editar</a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{'/cliente/deletar/'+${c.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
