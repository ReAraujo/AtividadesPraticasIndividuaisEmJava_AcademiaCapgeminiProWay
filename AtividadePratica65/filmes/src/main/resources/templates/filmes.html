<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Filmes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="https://svgsilh.com/svg/159582.svg" alt="" width="30" height="24">
              </a>
            </div>
          </nav>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AquariusDevFilmes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/filme">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/filme/form">Cadastrar</a>
                  </li>                  
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/filme">Filmes Cadastrados</a>
                </li>   
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
    <h1 class="title">Filmes</h1>
    <h2>Lista de Filmes:</h2> 
        <a class="btn btn-warning botaoCadastrarNovoFilme" href="/filme/form">Cadastrar Novo Filme</a> 
        <br />
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>DIRETOR</th>
                    <th>GENERO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${filme}">
                   <td th:text="${f.id}"></td>
                    <td th:text="${f.titulo}"></td>
                    <td th:text="${f.diretor}"></td>
                    <td th:text="${f.genero}"></td>
                    <td>
                        <a class="btn btn-outline-info btn-sm" th:href="@{'/filme/editar/'+${f.id}}">Editar</a>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
