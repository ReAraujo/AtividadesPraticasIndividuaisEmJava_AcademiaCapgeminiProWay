<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Formulario de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
    <h2>Cadastro de Filmes</h2> <br />
    <form action="/filme/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${filme.id}">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Título:</span>
            <input type="text" class="form-control" name="titulo" id="titulo" th:value="${filme.titulo}"> 
        </div>  
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Diretor:</span>
            <input type="text" class="form-control" name="diretor" id="diretor" th:value="${filme.diretor}">
        </div>              
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Gênero:</span>
            <input type="text" class="form-control" name="genero" id="genero" th:value="${filme.genero}"> 
        </div>  
            <input class="btn btn-primary botaoSalvarNovoFilme" type="submit" value="Salvar">
    </form>
    <br />
    <a class="btn btn-light" href="/filme">Voltar para Lista de Filmes</a> <br />
    </main>
    </body>
</html>
