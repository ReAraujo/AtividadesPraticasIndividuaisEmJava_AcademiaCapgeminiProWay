<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
    <body>
        <h1>Filmes</h1>

        <a href="/filme/form">Cadastrar Novo Filme</a> <br />
        <h2>Lista de Filmes:</h2> 
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>DIRETOR</th>
                    <th>GENERO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${filme}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.titulo}"></td>
                    <td th:text="${f.diretor}"></td>
                    <td th:text="${f.genero}"></td>
                    <td>
                        <a th:href="@{'/filme/editar/'+${f.id}}">Editar</a> - 
                        <a th:href="@{'/filme/deletar/'+${f.id}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
